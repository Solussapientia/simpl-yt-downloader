<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpl YT Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <h1 class="text-4xl font-bold text-center mb-8">
                <span class="bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                    Simpl YT Downloader
                </span>
            </h1>
            
            <!-- Main Form -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <div class="mb-4">
                    <input 
                        type="text" 
                        id="url-input" 
                        placeholder="Enter YouTube URL here..."
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div class="text-center">
                    <button 
                        id="search-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors"
                    >
                        Search Video
                    </button>
                </div>
            </div>
            
            <!-- Results Area -->
            <div id="results" class="hidden bg-gray-800 rounded-lg p-6"></div>
            
            <!-- Loading -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-2">Loading...</p>
            </div>
            
            <!-- Error Messages -->
            <div id="error" class="hidden bg-red-600 text-white p-4 rounded-lg mb-4"></div>
        </div>
    </div>
    
    <script>
        const urlInput = document.getElementById('url-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            loadingDiv.classList.add('hidden');
        }
        
        function showLoading() {
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            resultsDiv.classList.add('hidden');
        }
        
        function hideLoading() {
            loadingDiv.classList.add('hidden');
        }
        
        async function searchVideo() {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                // Show results
                resultsDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-4">${data.video.title}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${data.video.formats.map(format => `
                            <div class="bg-gray-700 p-4 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <span>${format.quality} (${format.ext})</span>
                                    <a href="/download/${data.video.id}/${format.format_id}" 
                                       class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm">
                                        Download
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                resultsDiv.classList.remove('hidden');
                
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        searchBtn.addEventListener('click', searchVideo);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchVideo();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpl YT Downloader - Beautiful YouTube Downloader</title>
    <meta name="description" content="Modern YouTube downloader with beautiful UI. Fast, secure, and easy to use.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        danger: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        },
                        success: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        warning: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'scale-up': 'scaleUp 0.4s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleUp: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(14, 165, 233, 0.5)' },
                        }
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white overflow-x-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500 rounded-full opacity-20 blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500 rounded-full opacity-20 blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-teal-500 rounded-full opacity-10 blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative min-h-screen">
        <!-- Header -->
        <header class="relative z-10 pt-12 pb-8">
            <div class="container mx-auto px-4">
                <div class="text-center animate-fade-in">
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-3xl shadow-2xl mb-6 animate-glow">
                        <i class="fas fa-download text-white text-2xl"></i>
                    </div>
                    <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-white via-blue-200 to-purple-200 bg-clip-text text-transparent mb-4">
                        Simpl YT Downloader
                    </h1>
                    <p class="text-slate-400 text-xl max-w-2xl mx-auto leading-relaxed">
                        Download YouTube videos instantly - No registration, no ads, completely free forever!
                    </p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="relative z-10 container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto space-y-8">
                
                <!-- Step 1: URL Input Card -->
                <div class="bg-white/5 backdrop-blur-xl rounded-3xl border border-white/10 p-8 shadow-2xl hover:shadow-3xl transition-all duration-500 animate-slide-up">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <span class="text-white font-bold text-lg">1</span>
                        </div>
                        <h2 class="text-2xl font-bold text-white">Enter YouTube URL</h2>
                    </div>

                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1 relative group">
                            <input 
                                type="text" 
                                id="url-input" 
                                placeholder="Paste YouTube URL here..."
                                class="w-full px-6 py-4 bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 group-hover:bg-white/15"
                            >
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                        </div>
                        <button 
                            id="extract-btn"
                            class="px-8 py-4 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center gap-3 min-w-[140px] justify-center"
                        >
                            <i class="fas fa-search"></i>
                            Extract
                        </button>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loading" class="hidden animate-scale-up">
                    <div class="bg-white/5 backdrop-blur-xl rounded-3xl border border-white/10 p-8 shadow-2xl">
                        <div class="flex items-center justify-center gap-4">
                            <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                            <p class="text-lg font-medium text-white">Extracting video information...</p>
                        </div>
                    </div>
                </div>
                    
                <!-- Error Message -->
                <div id="error-message" class="hidden animate-scale-up">
                    <div class="bg-red-500/10 backdrop-blur-xl rounded-3xl border border-red-500/20 p-8 shadow-2xl">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-gradient-to-br from-red-500 to-red-600 rounded-2xl flex items-center justify-center">
                                <i class="fas fa-exclamation-triangle text-white"></i>
                            </div>
                            <span id="error-text" class="text-red-300 text-lg font-medium"></span>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Video Information Card -->
                <div id="video-info" class="hidden animate-fade-in">
                    <div class="bg-white/5 backdrop-blur-xl rounded-3xl border border-white/10 p-8 shadow-2xl">
                        <div class="flex items-center gap-4 mb-6">
                            <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center shadow-lg">
                                <span class="text-white font-bold text-lg">2</span>
                            </div>
                            <h2 class="text-2xl font-bold text-white">Choose Quality & Download</h2>
                        </div>
                        
                        <!-- Video Details -->
                        <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-6 mb-8 hover:bg-white/10 transition-all duration-300">
                            <div class="flex flex-col md:flex-row gap-6">
                                <div class="flex-shrink-0 mx-auto md:mx-0">
                                    <div class="relative group">
                                        <img id="video-thumbnail" class="w-48 h-36 object-cover rounded-2xl shadow-2xl" alt="Video thumbnail">
                                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                        <div class="absolute bottom-2 right-2 bg-black/70 text-white px-2 py-1 rounded-lg text-sm font-medium">
                                            <i class="fas fa-play mr-1"></i>
                                            <span id="video-duration-overlay"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h3 id="video-title" class="text-xl font-bold mb-4 text-white leading-tight"></h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="flex items-center gap-3 text-slate-300">
                                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                                                <i class="fas fa-user text-white text-sm"></i>
                                            </div>
                                            <span id="video-uploader" class="font-medium"></span>
                                        </div>
                                        <div class="flex items-center gap-3 text-slate-300">
                                            <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center">
                                                <i class="fas fa-clock text-white text-sm"></i>
                                            </div>
                                            <span id="video-duration" class="font-medium"></span>
                                        </div>
                                        <div class="flex items-center gap-3 text-slate-300">
                                            <div class="w-8 h-8 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-xl flex items-center justify-center">
                                                <i class="fas fa-eye text-white text-sm"></i>
                                            </div>
                                            <span id="video-views" class="font-medium"></span>
                                        </div>
                                        <div class="flex items-center gap-3 text-slate-300">
                                            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center">
                                                <i class="fas fa-calendar text-white text-sm"></i>
                                            </div>
                                            <span id="video-upload-date" class="font-medium"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Download Options -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                                <i class="fas fa-download text-blue-500"></i>
                                Available Formats
                            </h3>
                            <div id="download-options" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Download buttons will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative z-10 text-center py-8 text-slate-400">
            <p>&copy; 2024 Simpl YT Downloader. Built with ❤️ using HeroUI design principles.</p>
        </footer>
    </div>

    <script>
        // Get DOM elements
        const urlInput = document.getElementById('url-input');
        const extractBtn = document.getElementById('extract-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const videoInfo = document.getElementById('video-info');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoTitle = document.getElementById('video-title');
        const videoUploader = document.getElementById('video-uploader');
        const videoDuration = document.getElementById('video-duration');
        const videoDurationOverlay = document.getElementById('video-duration-overlay');
        const videoViews = document.getElementById('video-views');
        const videoUploadDate = document.getElementById('video-upload-date');
        const downloadOptions = document.getElementById('download-options');

        // Utility functions
        function showElement(element) {
            element.classList.remove('hidden');
            element.classList.add('animate-scale-up');
        }

        function hideElement(element) {
            element.classList.add('hidden');
            element.classList.remove('animate-scale-up');
        }

        function showError(message) {
            errorText.textContent = message;
            showElement(errorMessage);
            hideElement(loading);
            hideElement(videoInfo);
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            } else {
                return views.toString();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function getQualityIcon(quality) {
            if (quality.includes('1080')) return 'fas fa-crown';
            if (quality.includes('720')) return 'fas fa-gem';
            if (quality.includes('480')) return 'fas fa-star';
            if (quality.includes('360')) return 'fas fa-circle';
            return 'fas fa-play';
        }

        function getQualityColor(quality) {
            if (quality.includes('1080')) return 'from-yellow-500 to-yellow-600';
            if (quality.includes('720')) return 'from-purple-500 to-purple-600';
            if (quality.includes('480')) return 'from-blue-500 to-blue-600';
            if (quality.includes('360')) return 'from-green-500 to-green-600';
            return 'from-gray-500 to-gray-600';
        }

        function createDownloadButton(format) {
            const qualityIcon = getQualityIcon(format.quality);
            const qualityColor = getQualityColor(format.quality);
            
            return `
                <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-4 hover:bg-white/10 transition-all duration-300 group">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br ${qualityColor} rounded-2xl flex items-center justify-center shadow-lg">
                                <i class="${qualityIcon} text-white text-sm"></i>
                            </div>
                            <div>
                                <div class="text-white font-semibold">${format.quality}</div>
                                <div class="text-slate-400 text-sm">${format.ext.toUpperCase()} • ${format.filesize || 'Unknown size'}</div>
                            </div>
                        </div>
                        <a href="/download/${format.video_id}/${format.format_id}" 
                           class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <i class="fas fa-download mr-2"></i>
                            Download
                        </a>
                    </div>
                </div>
            `;
        }

        // Event listeners
        extractBtn.addEventListener('click', async function() {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            hideElement(errorMessage);
            hideElement(videoInfo);
            showElement(loading);

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Update video information
                    videoThumbnail.src = data.thumbnail;
                    videoTitle.textContent = data.title;
                    videoUploader.textContent = data.uploader || 'Unknown';
                    videoDuration.textContent = formatDuration(data.duration);
                    videoDurationOverlay.textContent = formatDuration(data.duration);
                    videoViews.textContent = formatViews(data.view_count || 0) + ' views';
                    videoUploadDate.textContent = data.upload_date ? formatDate(data.upload_date) : 'Unknown';

                    // Create download options
                    downloadOptions.innerHTML = '';
                    data.formats.forEach(format => {
                        downloadOptions.innerHTML += createDownloadButton(format);
                    });

                    // Show video info
                    hideElement(loading);
                    showElement(videoInfo);
                } else {
                    showError(data.error || 'An error occurred while extracting video information');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        });

        // Enter key support
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractBtn.click();
            }
        });

        // Input focus effects
        urlInput.addEventListener('focus', function() {
            this.parentElement.classList.add('scale-105');
        });

        urlInput.addEventListener('blur', function() {
            this.parentElement.classList.remove('scale-105');
        });
    </script>
</body>
</html>

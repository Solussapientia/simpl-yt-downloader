<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpl YT Downloader - Beautiful YouTube Downloader</title>
    <meta name="description" content="Modern YouTube downloader with beautiful UI. Fast, secure, and easy to use.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        danger: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        },
                        success: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        warning: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'scale-up': 'scaleUp 0.3s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleUp: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        glow: {
                            '0%': { filter: 'drop-shadow(0 0 15px rgba(6, 182, 212, 0.3))' },
                            '50%': { filter: 'drop-shadow(0 0 25px rgba(168, 85, 247, 0.4))' },
                            '100%': { filter: 'drop-shadow(0 0 20px rgba(244, 114, 182, 0.3))' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-white">
    <!-- Clean minimal background -->
    <div class="fixed inset-0 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900"></div>
    <div class="fixed inset-0 bg-gradient-to-t from-blue-900/5 via-transparent to-purple-900/5"></div>
    
    <!-- Main Container -->
    <div class="relative min-h-screen">
        <!-- Header -->
        <header class="relative z-10 pt-12 pb-8">
            <div class="container mx-auto px-4">
                <div class="text-center animate-fade-in">
                    <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-400 bg-clip-text text-transparent mb-4 tracking-tight drop-shadow-lg animate-glow">
                        Simpl YT Downloader
                    </h1>
                    <p class="text-lg max-w-2xl mx-auto bg-gradient-to-r from-gray-300 to-gray-400 bg-clip-text text-transparent">
                        Download YouTube videos instantly - No registration, no ads, completely free forever!
                    </p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="relative z-10 container mx-auto px-4 py-6">
            <div class="max-w-3xl mx-auto space-y-6">
                
                <!-- Step 1: URL Input Card -->
                <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-6 shadow-xl hover:shadow-2xl transition-all duration-300 animate-slide-up">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-7 h-7 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-md">
                            <span class="text-white font-bold text-sm">1</span>
                        </div>
                        <h2 class="text-lg font-semibold text-white">Enter YouTube URL</h2>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-3">
                        <div class="flex-1 relative">
                            <input 
                                type="text" 
                                id="url-input" 
                                placeholder="Paste YouTube URL here..."
                                class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:bg-white/15 text-sm relative z-10"
                            >
                        </div>
                        <button 
                            id="extract-btn"
                            class="relative z-20 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium rounded-xl shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center gap-2 min-w-[120px] justify-center text-sm"
                        >
                            <i class="fas fa-search text-sm"></i>
                            Extract
                        </button>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loading" class="hidden animate-scale-up">
                    <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-6 shadow-xl">
                        <div class="flex items-center justify-center gap-3">
                            <div class="w-6 h-6 border-3 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                            <p class="text-sm font-medium text-white">Extracting video information...</p>
                        </div>
                    </div>
                </div>
                    
                <!-- Error Message -->
                <div id="error-message" class="hidden animate-scale-up">
                    <div class="bg-red-500/10 backdrop-blur-xl rounded-2xl border border-red-500/20 p-6 shadow-xl">
                        <div class="flex items-center gap-3">
                            <div class="w-7 h-7 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center">
                                <i class="fas fa-exclamation-triangle text-white text-sm"></i>
                            </div>
                            <span id="error-text" class="text-red-300 text-sm font-medium"></span>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Video Information Card -->
                <div id="video-info" class="hidden animate-fade-in">
                    <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-6 shadow-xl">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-7 h-7 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center shadow-md">
                                <span class="text-white font-bold text-sm">2</span>
                            </div>
                            <h2 class="text-lg font-semibold text-white">Choose Quality & Download</h2>
                        </div>
                        
                        <!-- Video Details -->
                        <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 mb-6 hover:bg-white/10 transition-all duration-300">
                            <div class="flex flex-col sm:flex-row gap-4">
                                <div class="flex-shrink-0 mx-auto sm:mx-0">
                                    <div class="relative group">
                                        <img id="video-thumbnail" class="w-32 h-24 object-cover rounded-lg shadow-lg" alt="Video thumbnail">
                                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                        <div class="absolute bottom-1 right-1 bg-black/70 text-white px-2 py-1 rounded text-xs font-medium">
                                            <i class="fas fa-play mr-1"></i>
                                            <span id="video-duration-overlay"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 id="video-title" class="text-base font-semibold mb-3 text-white leading-tight"></h3>
                                    <div class="grid grid-cols-2 gap-3 text-xs">
                                        <div class="flex items-center gap-2 text-gray-300">
                                            <div class="w-6 h-6 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                                                <i class="fas fa-user text-white text-xs"></i>
                                            </div>
                                            <span id="video-uploader" class="font-medium truncate"></span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-300">
                                            <div class="w-6 h-6 bg-gradient-to-br from-green-500 to-green-600 rounded-lg flex items-center justify-center">
                                                <i class="fas fa-clock text-white text-xs"></i>
                                            </div>
                                            <span id="video-duration" class="font-medium"></span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-300">
                                            <div class="w-6 h-6 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg flex items-center justify-center">
                                                <i class="fas fa-eye text-white text-xs"></i>
                                            </div>
                                            <span id="video-views" class="font-medium"></span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-300">
                                            <div class="w-6 h-6 bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg flex items-center justify-center">
                                                <i class="fas fa-calendar text-white text-xs"></i>
                                            </div>
                                            <span id="video-upload-date" class="font-medium"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Download Options -->
                        <div class="space-y-3">
                            <h3 class="text-sm font-semibold text-white mb-3 flex items-center gap-2">
                                <i class="fas fa-download text-blue-500 text-sm"></i>
                                Available Formats
                            </h3>
                            <div id="download-options" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <!-- Download buttons will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="relative z-10 text-center py-6 text-gray-400 text-sm">
            <p>&copy; 2024 Simpl YT Downloader. Built with ❤️ using HeroUI design principles.</p>
        </footer>
    </div>

    <script>
        // Get DOM elements
        const urlInput = document.getElementById('url-input');
        const extractBtn = document.getElementById('extract-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const videoInfo = document.getElementById('video-info');
        const videoThumbnail = document.getElementById('video-thumbnail');
        const videoTitle = document.getElementById('video-title');
        const videoUploader = document.getElementById('video-uploader');
        const videoDuration = document.getElementById('video-duration');
        const videoDurationOverlay = document.getElementById('video-duration-overlay');
        const videoViews = document.getElementById('video-views');
        const videoUploadDate = document.getElementById('video-upload-date');
        const downloadOptions = document.getElementById('download-options');

        // Utility functions
        function showElement(element) {
            element.classList.remove('hidden');
            element.classList.add('animate-scale-up');
        }

        function hideElement(element) {
            element.classList.add('hidden');
            element.classList.remove('animate-scale-up');
        }

        function showError(message) {
            errorText.textContent = message;
            showElement(errorMessage);
            hideElement(loading);
            hideElement(videoInfo);
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        function formatViews(views) {
            if (!views) return 'N/A';
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            } else {
                return views.toString();
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function getQualityIcon(quality) {
            if (quality.includes('1080')) return 'fas fa-crown';
            if (quality.includes('720')) return 'fas fa-gem';
            if (quality.includes('480')) return 'fas fa-star';
            if (quality.includes('360')) return 'fas fa-circle';
            if (quality.includes('Lowest')) return 'fas fa-compress';
            return 'fas fa-play';
        }

        function getQualityColor(quality) {
            if (quality.includes('1080')) return 'from-yellow-500 to-yellow-600';
            if (quality.includes('720')) return 'from-purple-500 to-purple-600';
            if (quality.includes('480')) return 'from-blue-500 to-blue-600';
            if (quality.includes('360')) return 'from-green-500 to-green-600';
            if (quality.includes('Lowest')) return 'from-gray-500 to-gray-600';
            return 'from-slate-500 to-slate-600';
        }

        function createDownloadButton(format, videoId) {
            const qualityIcon = getQualityIcon(format.quality);
            const qualityColor = getQualityColor(format.quality);
            
            return `
                <div class="bg-white/5 backdrop-blur-sm rounded-xl p-3 hover:bg-white/10 transition-all duration-300 group">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-7 h-7 bg-gradient-to-br ${qualityColor} rounded-lg flex items-center justify-center shadow-md">
                                <i class="${qualityIcon} text-white text-xs"></i>
                            </div>
                            <div>
                                <div class="text-white font-medium text-sm">${format.quality}</div>
                                <div class="text-gray-400 text-xs">MP4 • ${format.size}</div>
                            </div>
                        </div>
                        <a href="/download/${videoId}/${format.format_id}" 
                           class="relative z-10 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-md text-xs">
                            <i class="fas fa-download mr-1"></i>
                            Download
                        </a>
                    </div>
                </div>
            `;
        }

        // Event listeners
        extractBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            hideElement(errorMessage);
            hideElement(videoInfo);
            showElement(loading);

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const video = data.video;
                    
                    // Update video information
                    videoThumbnail.src = video.thumbnail;
                    videoTitle.textContent = video.title;
                    videoUploader.textContent = video.uploader || 'Unknown';
                    videoDuration.textContent = formatDuration(video.duration);
                    videoDurationOverlay.textContent = formatDuration(video.duration);
                    videoViews.textContent = formatViews(video.view_count) + ' views';
                    videoUploadDate.textContent = formatDate(video.upload_date) || 'Unknown';

                    // Create download options
                    downloadOptions.innerHTML = '';
                    if (video.formats && video.formats.length > 0) {
                        video.formats.forEach(format => {
                            downloadOptions.innerHTML += createDownloadButton(format, video.id);
                        });
                    } else {
                        downloadOptions.innerHTML = '<p class="text-gray-400 text-sm text-center py-4">No formats available</p>';
                    }

                    // Show video info
                    hideElement(loading);
                    showElement(videoInfo);
                } else {
                    showError(data.error || 'An error occurred while extracting video information');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        });

        // Enter key support
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                extractBtn.click();
            }
        });

        // Input focus effects
        urlInput.addEventListener('focus', function() {
            this.classList.add('ring-2', 'ring-blue-500');
        });

        urlInput.addEventListener('blur', function() {
            this.classList.remove('ring-2', 'ring-blue-500');
        });
    </script>
</body>
</html>

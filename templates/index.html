<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpl YT Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
    <!-- Header -->
    <header class="py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold text-center mb-4">
                <span class="bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent animate-pulse">
                    Simpl YT Downloader
                </span>
            </h1>
            <p class="text-xl text-center text-gray-300 mb-8">Fast & Free YouTube Video Downloader</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-16">
        <!-- Download Section -->
        <div class="max-w-4xl mx-auto">
            <div class="backdrop-blur-sm bg-white/10 rounded-2xl border border-white/20 p-8 mb-8 shadow-2xl">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">1</span>
                    </div>
                    <h2 class="text-2xl font-bold">Enter YouTube URL</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="url-input"
                            placeholder="Paste YouTube URL here..."
                            class="w-full px-6 py-4 bg-slate-800/50 border border-slate-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                        >
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-link"></i>
                        </div>
                    </div>
                    
                    <button 
                        id="extract-btn"
                        class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                    >
                        <i class="fas fa-search mr-2"></i>
                        Get Video Info
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-300">Loading video information...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden backdrop-blur-sm bg-red-500/20 border border-red-500/50 rounded-xl p-6 mb-6">
                <div class="flex items-center gap-3">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                    <div>
                        <h3 class="font-semibold text-red-200">Error</h3>
                        <p id="error-text" class="text-red-300"></p>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden backdrop-blur-sm bg-green-500/20 border border-green-500/50 rounded-xl p-6 mb-6">
                <div class="flex items-center gap-3">
                    <i class="fas fa-check-circle text-green-400"></i>
                    <div>
                        <h3 class="font-semibold text-green-200">Success</h3>
                        <p id="success-text" class="text-green-300"></p>
                    </div>
                </div>
            </div>

            <!-- Video Information -->
            <div id="video-info" class="hidden backdrop-blur-sm bg-white/10 rounded-2xl border border-white/20 p-8 shadow-2xl">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">2</span>
                    </div>
                    <h2 class="text-2xl font-bold">Video Information</h2>
                </div>
                
                <div id="video-details" class="mb-6">
                    <!-- Video details will be populated here -->
                </div>
                
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">3</span>
                    </div>
                    <h3 class="text-xl font-bold">Download Options</h3>
                </div>
                
                <div id="download-options" class="grid gap-4">
                    <!-- Download options will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // DOM elements
        const urlInput = document.getElementById('url-input');
        const extractBtn = document.getElementById('extract-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const videoInfo = document.getElementById('video-info');
        const videoDetails = document.getElementById('video-details');
        const downloadOptions = document.getElementById('download-options');

        // Helper functions
        function showElement(element) {
            element.classList.remove('hidden');
        }

        function hideElement(element) {
            element.classList.add('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            showElement(errorMessage);
            hideElement(successMessage);
        }

        function showSuccess(message) {
            successText.textContent = message;
            showElement(successMessage);
            hideElement(errorMessage);
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatViews(views) {
            if (!views) return 'Unknown';
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        // Extract video information
        extractBtn.addEventListener('click', async function() {
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            hideElement(errorMessage);
            hideElement(successMessage);
            hideElement(videoInfo);
            showElement(loading);

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                const data = await response.json();

                if (data.success) {
                    const video = data.video;
                    
                    // Display video information
                    videoDetails.innerHTML = `
                        <div class="flex gap-6 mb-6">
                            <div class="w-48 h-36 bg-slate-700 rounded-lg overflow-hidden flex-shrink-0">
                                <img src="${video.thumbnail}" alt="Video thumbnail" class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-xl font-semibold mb-3 text-white leading-tight">${video.title}</h3>
                                <div class="grid grid-cols-2 gap-4 text-sm">
                                    <div class="flex items-center gap-2 text-gray-300">
                                        <i class="fas fa-user text-blue-400"></i>
                                        <span>${video.uploader || 'Unknown'}</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-gray-300">
                                        <i class="fas fa-clock text-green-400"></i>
                                        <span>${formatDuration(video.duration)}</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-gray-300">
                                        <i class="fas fa-eye text-yellow-400"></i>
                                        <span>${formatViews(video.view_count)} views</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-gray-300">
                                        <i class="fas fa-calendar text-purple-400"></i>
                                        <span>${video.upload_date || 'Unknown'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Display download options
                    downloadOptions.innerHTML = '';
                    data.formats.forEach(format => {
                        const qualityColor = format.quality === 'HD' ? 'text-blue-400' : 
                                           format.quality === 'SD' ? 'text-green-400' : 'text-gray-400';
                        
                        const card = document.createElement('div');
                        card.className = 'backdrop-blur-sm bg-white/5 border border-white/10 rounded-xl p-6 hover:bg-white/10 transition-all duration-300';
                        card.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-download text-white"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-white">${format.display_name}</h4>
                                        <p class="text-sm text-gray-400">${format.ext.toUpperCase()} â€¢ ${format.quality}</p>
                                    </div>
                                </div>
                                <a href="/download/${data.video_id}/${format.format_id}" 
                                   class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                                    <i class="fas fa-download mr-2"></i>
                                    Download
                                </a>
                            </div>
                        `;
                        downloadOptions.appendChild(card);
                    });

                    showElement(videoInfo);
                    showSuccess('Video information loaded successfully!');
                } else {
                    showError(data.error || 'Failed to extract video information');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideElement(loading);
            }
        });

        // Enter key support
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractBtn.click();
            }
        });
    </script>
</body>
</html>
